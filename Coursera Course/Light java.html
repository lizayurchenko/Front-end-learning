<title>Lamp on/off</title>
</head>
<body>

<button onclick="document.getElementById('my Image').src='off.jpg'">Turn off the light</button>
<img id="my Image"; src="off.jpg"; style="size: 100px;">
<button onclick="document.getElementById('my Image').src='on.jpg'">Turn on the light</button>


</body>
