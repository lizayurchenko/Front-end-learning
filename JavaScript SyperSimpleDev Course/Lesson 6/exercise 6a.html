<!DOCTYPE html>
<html>
  <head>
   <title>6 a</title>
  </head>
<script>
  let hour = 10.50;
  let name = `Lisa`;
  if (hour >= 6 && hour < 12) {
   console.log (`Good morning, ${name}!`);
  }
  else if (hour >= 12 && hour < 17) {
    console.log (`Good afternoon, ${name}!`);
  }
  else if (hour >= 17 && hour < 23.59) {
    console.log (`Good night, ${name}!`);
  }
</script>  
<body>

</body>
</html>
