<!DOCTYPE html>
<html>
  <head>
   <title>9d-9e-9f</title>
  </head>


<body>
<script>

function enter (event) {
if (event.key === 'Enter') {enterName()}
};

function enterName () {
const inputElement = document.querySelector('.js-input');
let text = inputElement.value;

document.querySelector('.js-paragraph').innerHTML = `Your name is: ${text}`;
};


</script>

<input type="text" 
placeholder="Your name" 
class="js-input"
onkeydown="enter(event)"><button onclick="enterName ()">Submit</button>
<p class="js-paragraph"></p>

</body>
</html>
