<!DOCTYPE html>
<html>
  <head>
   <title>DOM projects</title>
  </head>


<body>
<p>Amazon Shipping Calculator</p>
<p>Orders under $40 = +$10 shipping</p>
<p>Orders over $40 = FREE shipping</p>

<input placeholder="Cost of order" 
class="js-input"
onkeydown="enter(event)"> <button onclick="calculateCost()">Calculate</button>
<p class="js-result"></p>


<script>

function enter (event) {
if (event.key === 'Enter') {calculateCost ()}
}



function calculateCost () {
  const inputElement = document.querySelector('.js-input');
  let cost = Number(inputElement.value) * 100;

  if (cost < 4000) {
    cost = cost + 1000;
  }
  
  document.querySelector('.js-result').innerHTML = `Total cost: $${cost / 100}`;
}



</script>

</body>
</html>
