<!DOCTYPE html>
<html>
  <head>
   <title>Rock Paper Scissors</title>
  
  <link rel="stylesheet" href="12-rock-paper-scissors.css">
  </head>

<body>



<h1>Rock Paper Scissors</h1>

<button 
 class="move-button js-rock-button">
<img src="rock-emoji.png" class="move-icon">
</button>

<button 
 class="move-button js-paper-button">
<img src="paper-emoji.png" class="move-icon">
</button>

<button 
 class="move-button js-scissors-button">
<img src="scissors-emoji.png" class="move-icon"></button>

<p class="js-result result"></p>
<p class="js-move"></p>
<p class="js-score score"></p>

<button onclick="
  score.wins = 0,
  score.ties = 0,
  score.loses = 0
  localStorage.removeItem(`score`);
  upDateScoreElement ();
" class="reset-score-button">Reset score</button>

<button class="auto-play-button" onclick="
  autoPlay();
">Auto Play</button>

<script src="12-rock-paper-scissors.js"></script>






</body>
</html>
