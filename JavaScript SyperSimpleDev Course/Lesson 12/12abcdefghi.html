<!DOCTYPE html>
<html>
  <head>
   <title>12a</title>
  
  
  </head>
  <body>

  <button class="js-button">Upload</button>
  <button class="js-button2">Add to Cart</button>
  <p class="js-result-added"></p>

  <button class="js-button3">Add</button>
  <button onclick="
  if (messages > 0) {messages--;
  if (messages === 0) {stopNotification();}
  }
  ">Remove</button>


<script>
  
  /*12a*/
  const add = function(){console.log(2+3);}
 

  
  /*12b*/
  function runTwice (fun) {
    fun ();
    fun ();
  }
  
  runTwice (
    function() {
    console.log('12b');
  }
  )

  runTwice(add);
  


  /*12cd*/
  document.querySelector('.js-button')
   .addEventListener('click', () => {
    const button = document.querySelector('.js-button');
    button.innerHTML = 'Loading...';
    setTimeout(() => {
      button.innerHTML = 'Finished';
    }, 1000);
  });

  /*12ef*/
  let timeoutId;

  document.querySelector('.js-button2')
   .addEventListener('click', () => {
   
    const messageElement = document.querySelector('.js-result-added');
    messageElement.innerHTML = 'Added';

    clearTimeout(timeoutId);

    timeoutId = setTimeout(() => {
      messageElement.innerHTML = '';
    }, 2000);
    })
  
  /*12ghi*/
  let messages = 2;
  let intervalId;
  let isDisplayingNotification;

  document.querySelector('.js-button3')
   .addEventListener('click', () => {
    messages++;
    if (isDisplayingNotification) {return;}
    
    isDisplayingNotification = true;

    intervalId = setInterval(() => {
      if (document.title === 'App')
      {document.title = `(${messages}) New messages`;}
      else {document.title = 'App';};
    }, 1000) 
  });

function stopNotification() {
  isDisplayingNotification = false;

  clearInterval(intervalId);
  document.title = 'App';
}
</script>



  
</body>
</html>
