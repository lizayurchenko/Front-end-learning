<!DOCTYPE html>
<html>
  <head>
   <title>8 i</title>
  </head>
<script>
  
  let sccore = JSON.parse(localStorage.getItem(`sccore`)) || {
   wins: 0,
   losses: 0
  };


  function playGame(guess) {
    const randomNumber = Math.random();
    const result = randomNumber < 0.5 ? `heads` : `tails`;

    console.log(guess === result ? `You win!` : `You lose!` );
    
    guess === result ? sccore.wins++ : sccore.losses++;
    
    localStorage.setItem(`sccore`, JSON.stringify(sccore));

    console.log(sccore);
    
  }
  
 

</script>  
<body>
<button onclick="
 playGame(`heads`); ` `
">heads</button>
<button onclick="
 playGame(`tails`); 
">tails</button>
</body>
</html>
