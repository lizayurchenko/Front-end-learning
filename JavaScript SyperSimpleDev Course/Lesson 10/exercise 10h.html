<!DOCTYPE html>
<html>
  <head>
   <title>10h</title>
<style>
p{
  font-family: Arial;
  font-size: 15px;
}
.js-input{
  font-size: 15px;
  padding: 10px;
}
.calculate-button{
  padding: 10.9px;
  background-color: green;
  color: white;
  font-size: 15px;
  border: 1px black solid;
  border-radius: 2px;
  cursor: pointer;
}
.js-result {
  color: red;
}

</style>
  </head>


<body>
<p>Amazon Shipping Calculator</p>
<p>Orders under $40 = +$10 shipping</p>
<p>Orders over $40 = FREE shipping</p>

<input placeholder="Cost of order" 
class="js-input"
onkeydown="enter(event)"> <button onclick="calculateCost()" class="calculate-button">Calculate</button>
<p class="js-result"></p>



<script>

function enter (event) {
if (event.key === 'Enter') {calculateCost ()}
}

function calculateCost () {
  const inputElement = document.querySelector('.js-input');
  let cost = Number(inputElement.value);

  if (cost < 40 && cost > 0) {
    cost = cost + 10;
    document.querySelector('.js-result').innerHTML = `Total cost: $${cost}`;
  } else if (cost < 0) {
    document.querySelector('.js-result').innerHTML = `Error: cost cannot be less than $0`;
  }
  
}


</script>
</body>
</html>
