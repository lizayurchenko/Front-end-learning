<!DOCTYPE html>
<html>
  <head>
   <title>Rock Paper Scissors</title>
  
  <link rel="stylesheet" href="10-rock-paper-scissors.css">
  </head>

<body>



<h1>Rock Paper Scissors</h1>

<button onclick="playGame(`rock`);" class="move-button">
<img src="rock-emoji.png" class="move-icon">
</button>

<button onclick="playGame(`paper`);" class="move-button">
<img src="paper-emoji.png" class="move-icon"></button>

<button onclick="playGame(`scissors`);" class="move-button">
<img src="scissors-emoji.png" class="move-icon"></button>

<p class="js-result result"></p>
<p class="js-move"></p>
<p class="js-score score"></p>

<button onclick="
  score.wins = 0,
  score.ties = 0,
  score.loses = 0
  localStorage.removeItem(`score`);
  upDateScoreElement ();
" class="reset-score-button">Reset score</button>



<script src="10-rock-paper-scissors.js"></script>






</body>
</html>
